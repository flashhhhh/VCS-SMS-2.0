services:
  healthcheck_service:
    build:
      context: .
      dockerfile: Dockerfile
    image: healthcheck_service:latest
    environment:
      - RUNNING_ENVIRONMENT=local
    volumes:
      - .:/app
    networks:
      - vcs-sms-network

networks:
  vcs-sms-network:
    external: true
    name: vcs-sms-network